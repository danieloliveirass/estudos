<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
     <main>
         <div>
            <h1 id="titulo">Plataforma de cadastro</h1>
            <p id="subtitulo">Preencha as informações</p>
            <br>
             </div>
             <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
                <div class="campo">
                <label for="senioridade"><strong>Estado</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Alagoas</option>
                  <option>Bahia</option>
                  <option>Ceará</option>
                  <option>Maranhão</option>
                  <option>Paraíba</option>
                  <option>Pernambuco</option>
                  <option>Piauí</option>
                  <option>Rio Grande do Norte</option>
                  <option>Sergipe</option>
                </select>
            </div>
            <div class="campo">
                <br>
                <label for="experiencia"></label><strong>Informe quais os nomes dos campos existentes: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia" placeholder="1- Itaipava Arena Fonte Nova;
2- Arena de Pernambuco;"></textarea>
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <br><h4>Quantidade de pessoas por campo</h4>
                    <br><label for="campo1"><strong>Campo 1</strong></label>
                    <input type="number" name="campo1" id="campo1" required>
                        <label for="campo1"><strong>Campo 2</strong></label>
                        <input type="number" name="campo1" id="campo1" required>
                
                </div>
            </fieldset>
         
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>
     </main>            

    </form>
</body>
</html>
